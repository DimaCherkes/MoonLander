<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Лунная посадка</title>

    <!-- PWA: Иконка, цвет темы, манифест -->
    <link rel="icon" href="assets/rocket.png">
    <meta name="theme-color" content="#000000" />


    <!-- Стили -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="gameCanvas" width="600" height="600"></canvas>
<!-- Модальное окно -->
<div id="collisionModal" class="modal">
    <div class="modal-content">
        <!-- Здесь будет текст об ошибке -->
        <span id="collisionText"></span>
        <br /><br />
        <!-- Кнопка "Играть снова" -->
        <button id="playAgainBtn">Играть снова</button>
    </div>
</div>
<!-- Скрипт с игровой логикой -->
<script src="script.js"></script>
<script src="controllers.js"></script>

<!-- Регистрация Service Worker (PWA) -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker зарегистрирован!'))
                .catch(err => console.log('SW регистрация не удалась: ', err));
        });
    }
</script>
</body>
</html>
